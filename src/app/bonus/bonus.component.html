<!-- https://www.npmjs.com/package/ng-image-slider -->
<div style="width: 840px; height: 500px; text-align:center;margin:0; padding:0;">
    <ng-image-slider #nav
    [images]="imageObject"
    [infinite]="true"
    [autoSlide]="1"
    [animationSpeed]="1"
    [imageSize]="{width: '33.33%', height: 200}"
    [slideImage]="1"></ng-image-slider>
  </div>
